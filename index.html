<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Log In</title>
</head>
<body>
	<div class="form">
		<div class="form__state">
			<div class="login">LOG IN</div>
			<div class="signup">SIGN UP</div>
		</div>
		<input type="checkbox" id="switch"/>
		<label class="form__switch" for="switch"></label>
		<div class="form__block">
			<div class="signup__block">
				<div class="form__title">Sign Up</div>
				<div class="email__block">
					<input type="text" name="email" placeholder="Your Email" class="signup__input" id="signup__email">
				</div>
				<div class="password__block">
					<input type="password" name="password" placeholder="Your Password" class="signup__input" id="signup__password">
				</div>
				<div class="password__block">
					<input type="password" name="password" placeholder="Confirm Your Password" class="signup__input" id="confirm__password">
				</div>
				<button class="submit" id="signup__submit">SUBMIT</button>
			</div>
			<div class="login__block">
				<div class="form__title">Log In</div>
				<div class="email__block">
					<input type="text" name="email" placeholder="Your Email" class="login__input">
				</div>
				<div class="password__block">
					<input type="password" name="password" placeholder="Your Password" class="login__input">
				</div>
				<button class="submit" id="login__submit">SUBMIT</button>
				<a href="#" class="forgot-pass">Forgot your password?</a>
			</div>
		</div>
	</div>
	<div id="popup">
		<span class="popup__text">You did not enter the data</span>
		<button id="popup__close">x</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
