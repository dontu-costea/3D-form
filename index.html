<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Log In</title>
</head>
<body>
	<div class="form">
		<div class="form__state">
			<div class="login">LOG IN</div>
			<div class="signup">SIGN UP</div>
		</div>
		<input type="checkbox" id="switch"/>
		<label class="form__switch" for="switch"></label>
		<div class="form__block">

			<div class="signup__block">
				<div class="form__title">Sign Up</div>
				<div class="username__block">
					<input type="text" name="username" placeholder="Your Full Name">
				</div>
				<div class="email__block">
					<input type="text" name="email" placeholder="Your Email">
				</div>
				<div class="password__block">
					<input type="password" name="password" placeholder="Your Password">
				</div>
				<button class="submit">SUBMIT</button>
			</div>

			<div class="login__block">
				<div class="form__title">Log In</div>
				<div class="email__block">
					<input type="text" name="email" placeholder="Your Email">
				</div>
				<div class="password__block">
					<input type="password" name="password" placeholder="Your Password">
				</div>
				<button class="submit">SUBMIT</button>
				<a href="#" class="forgot-pass">Forgot your password?</a>
			</div>

		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
